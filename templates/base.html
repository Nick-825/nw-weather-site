<!doctype html>
<html lang="ru" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{% block title %}Погода · Новости · Курсы{% endblock %}</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* сглаживание шрифтов и тёмная тема */
    html,body { background:#0b1220; color:#fff; }
    .container-safe { max-width: 1100px; }
  </style>
</head>
<body class="min-h-full">
  <!-- ШАПКА -->
  <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-900/80 backdrop-blur">
    <div class="mx-auto container-safe px-4 sm:px-6 py-3 flex items-center justify-between gap-3">
      <a href="/" class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded-full bg-yellow-300/90 text-slate-950 font-black">☀️</div>
        <div class="leading-tight">
          <div class="text-lg font-bold">Погода • Новости • Курсы валют</div>
          <div class="text-[11px] text-white/60">railway.app</div>
        </div>
      </a>

      <!-- Десктоп-меню -->
      <nav class="hidden md:flex items-center gap-2">
        <a href="/" class="rounded-xl px-3 py-2 hover:bg-white/10">Главная</a>
        <a href="/rates" class="rounded-xl px-3 py-2 hover:bg-white/10">Курсы валют</a>
        <a href="/news" class="rounded-xl px-3 py-2 hover:bg-white/10">Новости</a>
        <a href="/weather" class="rounded-xl px-3 py-2 hover:bg-white/10">Поиск местоположения</a>
        <a href="/weather/7days" class="rounded-xl px-3 py-2 hover:bg-white/10">Погода на 7 дней</a>
      </nav>

      <!-- Кнопка мобильного меню -->
      <button id="mobile-menu-button"
              class="md:hidden inline-flex items-center justify-center rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm"
              aria-expanded="false" aria-controls="mobile-menu">
        <span class="sr-only">Открыть меню</span>
        <svg id="icon-menu" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
        <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="hidden h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>

    <!-- Мобильный дроуэр -->
    <div id="mobile-menu" class="md:hidden hidden fixed inset-0 z-50">
      <div id="mobile-backdrop" class="absolute inset-0 bg-black/50"></div>
      <nav class="absolute right-0 top-0 h-full w-[85%] max-w-xs bg-slate-950 border-l border-white/10 p-4 flex flex-col gap-2">
        <a href="/" class="rounded-xl bg-white/5 px-4 py-3 transition hover:bg-white/10">Главная</a>
        <a href="/rates" class="rounded-xl bg-white/5 px-4 py-3 transition hover:bg-white/10">Курсы валют</a>
        <a href="/news" class="rounded-xl bg-white/5 px-4 py-3 transition hover:bg-white/10">Новости</a>
        <a href="/weather" class="rounded-xl bg-white/5 px-4 py-3 transition hover:bg-white/10">Поиск местоположения</a>
        <a href="/weather/7days" class="rounded-xl bg-white/5 px-4 py-3 transition hover:bg-white/10">Погода на 7 дней</a>
      </nav>
    </div>
  </header>

  <!-- КОНТЕНТ -->
  <main class="mx-auto container-safe px-4 sm:px-6 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- ПОДВАЛ -->
  <footer class="border-t border-white/10">
    <div class="mx-auto container-safe px-4 sm:px-6 py-6 text-sm text-white/60">
      © 2025 <a href="https://t.me/weatherinversesSPb" class="underline hover:text-white">Погода от Васька Невский</a>
    </div>
  </footer>

  <!-- Скрипт дроуэра -->
  <script>
  (function(){
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    const backdrop = document.getElementById('mobile-backdrop');
    const iconMenu = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');

    const open = () => {
      menu.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      iconMenu.classList.add('hidden'); iconClose.classList.remove('hidden');
      btn?.setAttribute('aria-expanded','true');
    };
    const close = () => {
      menu.classList.add('hidden');
      document.body.style.overflow = '';
      iconMenu.classList.remove('hidden'); iconClose.classList.add('hidden');
      btn?.setAttribute('aria-expanded','false');
    };

    btn?.addEventListener('click', ()=> menu.classList.contains('hidden') ? open() : close());
    backdrop?.addEventListener('click', close);
    menu?.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
  })();
  </script>
</body>
</html>
