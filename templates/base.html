<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Северо-Запад: погода" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }
    @keyframes wiggle { 0%,100%{transform:rotate(0)} 50%{transform:rotate(-6deg)} }
    @keyframes pulse-soft { 0%,100%{opacity:.9} 50%{opacity:1} }
    .float { animation: float 3s ease-in-out infinite; }
    .wiggle { animation: wiggle 2.5s ease-in-out infinite; transform-origin:center; display:inline-block; }
    .pulse { animation: pulse-soft 2.2s ease-in-out infinite; }
    .mini-badge { font-size: 11px; line-height: 1.1; word-break: break-word; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="bg-gradient-to-r from-cyan-900 to-slate-900 p-4 flex items-center justify-between shadow">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-yellow-400/90 rounded-full grid place-items-center text-slate-900 font-bold wiggle">☀️</div>
      <h1 class="font-bold text-xl">Северо-Запад: погода • новости • курсы</h1>
    </div>
    <nav class="hidden md:flex gap-6 text-sm text-slate-300">
      <a href="/" class="hover:text-white">Главная</a>
      <a href="/rates" class="hover:text-white">Курсы</a>
      <a href="/news" class="hover:text-white">Новости</a>
      <a href="/weather" class="hover:text-white">Поиск</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-slate-500 text-sm py-6">
    © {{ 2025 }} Северо-Запад • Flask + Railway • Open-Meteo API
  </footer>
</body>
</html>
